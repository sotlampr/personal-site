{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block body_header %}
<!-- Blog header -->
    <header>
        <div class="inner">
            <h2 class="major">{% block pretitle %}{% endblock %}Blog</h2>
            {% block header_par %}
            <a href="{{ url_for('blog.archive') }}">Archive</a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('blog.show_unpublished') }}">Unpublished</a>
            <a href="{{ url_for('blog.new') }}">New</a>
            {% endif %}
            {% endblock %}
        </div>
    </header>
{% endblock %}
